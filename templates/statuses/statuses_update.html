{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load bootstrap5 %}

<div>
    <h2 class="mt-2">Update status</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_field form.status layout='horizontal' %}
        <button type="submit" class="btn btn-primary mt-3">{% translate 'Update' %}</button>
    </form>
</div>
{% endblock %}
