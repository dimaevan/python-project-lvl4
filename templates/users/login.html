{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container m-auto">
    <div class="row d-flex justify-content-center">
<div class="col-md-6">
    {% include 'messages.html' %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">{% translate 'Login' %}</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Name" placeholder="Nickname" name="username">
            <label for="Name">{% translate 'Nickname' %}</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
            <label for="Password">{% translate 'Password' %}</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">{% translate 'Sign in' %}</button>

    </form>
</div>
</div>
</div>

{% endblock %}
