{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="mt-5">
    <form method="POST" action="{% url 'login' %}">
        <h1 class="h2 mb-3 fw-normal">{% translate 'Login' %}</h1>
        {% csrf_token %}


        <div class="form-group mb-3">
            <label for="Name">{% translate 'Nickname' %}</label>
            <input type="text" class="form-control mt-2" id="Name"
                   placeholder="{% translate 'Nickname' %}" name="username" id="id_username">
        </div>

        <div class="form-group  mb-3">
            <label for="Password">{% translate 'Password' %}</label>
            <input type="password" class="form-control mt-2" id="Password"
                   placeholder="{% translate 'Password' %}" name="password" id="id_password">
        </div>

        <button class="btn btn-primary" type="submit">{% translate 'Sign in' %}</button>

    </form>

</div>

{% endblock %}
