{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    {% load bootstrap5 %}
    <div class="container col-6 mt-3">
        <h1>{% translate 'Registration' %}</h1>
        <form method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success">{% translate 'SignUp' %}</button>
        </form>
    </div>
{% endblock %}
