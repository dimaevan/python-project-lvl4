{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div>
    <h2 class="mt-2">{% translate 'Users' %}</h2>
    <ul class="list-group">
        {% for x in object_list %}
        <li class="list-group-item list-group-item-action">
            <div class="d-flex">
                <div class="me-auto my-auto">{{ x.username }}</div>
                <div class="ml-auto my-1 mr-1">
                    <a type="button" class="btn btn-sm btn-primary ms-auto "
                       href="{% url 'update_user' x.pk %}"
                       role="button">{% translate 'Edit' %}</a>
                    <a type="button" class="btn btn-sm btn-danger ms-auto" href="{% url 'delete_user' x.pk %}"
                       role="button">{% translate 'Delete' %}</a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
