{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load bootstrap5 %}
<div>
    <h2 class="mt-2">{% translate 'Delete user' %}</h2>
    <p>{% translate  'Are you sure you want to delete' %} {{ user }} ?</p>
    <form action="{% url 'delete_user' user.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block">{% translate  'I want to delete my account!' %}</button>
    </form>
</div>
{% endblock %}
