{% extends 'base.html' %}
{% block content %}

<h1 class="my-4">Users:</h1>
<ul class="list-group">
    {% for x in object_list %}
    <li class="list-group-item list-group-item-action">
        <div class="d-flex">
            <div class="me-auto my-auto">{{ x.username }}</div>
            <div class="ml-auto my-1 mr-1">
                <a type="button" class="btn btn-sm btn-primary ms-auto stretched-link"
                   href="{% url 'update_user' x.pk %}"
                   role="button">Edit</a>
                <a type="button" class="btn btn-sm btn-danger ms-auto" href="{% url 'delete_user' x.pk %}"
                   role="button">Delete</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
