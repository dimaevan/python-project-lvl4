{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load bootstrap5 %}

<div class="container m-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
