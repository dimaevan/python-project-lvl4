{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load bootstrap5 %}

<div>
    <h2 class="mt-3">{% translate 'Delete task' %} </h2>
    <p>{% translate 'Do you really want to delete' %} "{{ object }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% translate 'Yes, Delete' %}</button>
    </form>
</div>
{% endblock %}
