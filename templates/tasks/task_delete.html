{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% load bootstrap5 %}

<div>

    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% translate 'Yes, Delete' %}</button>
    </form>
</div>
{% endblock %}
