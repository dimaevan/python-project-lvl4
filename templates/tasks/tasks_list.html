{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<h1 class="my-4">Tasks:</h1>
<ul class="list-group">
    {% for task in object_list %}
    <li class="list-group-item list-group-item-action">
        <div class="d-flex">
            <div class="me-auto my-auto">{{ task.title }}</div>
            <div class="ml-auto my-1 mr-1">
                <a type="button" class="btn btn-sm btn-primary ms-auto "
                   href="{% url 'update_task' task.pk %}"
                   role="button">Edit</a>
                <a type="button" class="btn btn-sm btn-danger ms-auto" href="{% url 'delete_task' task.pk %}"
                   role="button">Delete</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_task' %}" class="btn btn-primary btn-lg active mt-3" role="button" aria-pressed="true">Create new task</a>
{% endblock %}
