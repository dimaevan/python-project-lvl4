{% extends 'base.html' %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <h1 class="my-4">Users:</h1>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">

                        {% for x in all_users %}
                        <li class="list-group-item list-group-item-action">
                            <div class="d-flex">
                                <div class="me-auto my-auto">{{ x.username }}</div>
                                <div class="ml-auto my-1 mr-1">
                                <a type="button" class="btn btn-sm btn-primary ms-auto" href="{% url 'update_user' x.pk %}"
                               role="button">Edit</a>
                                <a type="button" class="btn btn-sm btn-danger ms-auto" href="{% url 'delete_user' x.pk %}"
                               role="button">Delete</a>
                                </div>
                            </div>
                        </li>

                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
