{% extends 'base.html' %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Users</h1>
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                {% for x in all_users %}
                <li class="list-group-item">{{ x.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
