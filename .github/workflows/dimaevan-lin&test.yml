name: test&lint

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # we want to test our package on several versions of Python
        python-version: [ '3.8' ]

    steps:
      - run: echo "Start test and lint repo!"
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install poetry
          poetry env use python3.8
          make install
            - name: Run linter
      - name: Run linter
        run: |
          make lint
      - name: Run tests
        run: |
          make tests
      
